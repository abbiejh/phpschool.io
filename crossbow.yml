watch:
  bs-config:
    open: false
    proxy: "http://phpschool.dev/"

  tasks:
    default:
      "scss/**": ["sass", "bs:reload:{sass.output}"]
tasks:
  build: ["icons", "sass", "crossbow"]
config:
  icons:
    input: "img/svg/**"
    output: "public/img/icons"
  sass:
    input: "scss/core.scss"
    output: "public/css/core.min.css"
