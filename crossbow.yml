watch:
  bs-config:
    server: true
    open: false
  tasks:
    default:
      "_src": ["crossbow", "bs:reload"]
#      "scss/**": ["sass", "bs:reload:core.min.css"]

tasks:
  build: ["crossbow"]
config:
  sass:
    input: "scss/core.scss"
    output: "css/core.min.css"
  crossbow:
      base: "_src"
      input: [
          "_src/*.html"
      ]
      data:
        site: 'file:config.yml'
