watch:
  bs-config:
    server: true
    open: false
  tasks:
    default:
      "_src:config.yml": ["crossbow", "bs:reload"]
      "scss/**": ["sass", "bs:reload:{sass.output}"]
tasks:
  build: ["sass", "crossbow"]
config:
  icons:
    input: "img/svg/**"
    output: "img/icons"
  sass:
    input: "scss/core.scss"
    output: "css/core.min.css"
  crossbow:
      base: "_src"
      input: [
          "_src/*.html"
      ]
      data:
        site: 'file:config.yml'
